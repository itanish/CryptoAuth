{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>CryptoAuth</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{% static 'images/img-01.png' %}" alt="IMG">
				</div>

                <div class="login100-form">
                    <form class="login100-form validate-form" action="{% url 'add-documents' %}" method="POST">
                        {% csrf_token %}
                        <span class="login100-form-title">
                            Document Section
                        </span>
                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn">
                                Add Documents
                            </button>
                        </div>
                    </form>

                    <form class="login100-form validate-form" action="{% url 'view-documents' %}" method="POST">
                        {% csrf_token %}
                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn">
                                View Documents
                            </button>
                        </div>
                    </form>

                    <br><br>
                    <form class="login100-form validate-form" action="{% url 'claim-age' %}" method="POST">
                        {% csrf_token %}
                        <span class="login100-form-title">
                            Claim Section
                        </span>
                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn">
                                Claim Age
                            </button>
                        </div>
                    </form>
                    
                    <form class="login100-form validate-form" action="{% url 'claim-address' %}" method="POST">
                        {% csrf_token %}
                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn">
                                Claim Address
                            </button>
                        </div>
                    </form>

                    <form class="login100-form validate-form" action="{% url 'claim-degree' %}" method="POST">
                        {% csrf_token %}
                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn">
                                Claim Degree
                            </button>
                        </div>
                    </form>
                </div>

                

			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/tilt/tilt.jquery.min.js' %}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
